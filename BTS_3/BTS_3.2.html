<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>


  <div class="mt-4 p-5 bg-info text-white rounded">
    <h1>Trio d'attacco più esotico su Fifa 23</h1>
  </div>




  <br><br>
 



  <div class= "text-center">
  <img src="images/savio.jpg" class="rounded-circle float-end" alt="SAVIO" width="304" height="236">

  <img src="images/trezeguet.jpg" class="rounded float-start" alt="trezeguet" width="304" height="236"> 

    <img src="images/gakpo.jpg" class="img-thubnail" alt="GAKPO" width="304" height="236"> 
  </div>




  <br><br>





  <div class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Trezeguet ti ha fatto tripletta contro!</strong> Dovresti <a href="#" class="alert-link">quittare</a>.
  </div>





 <br><br>





  <button type="button" class="btn btn-outline-primary">Quit button</button>
  <div class="d-grid">
    <button type="button" class="btn btn-primary btn-block">Quitta(ma più in grande)</button>
  </div>





  <br><br>





  <div class="dropdown">
    <div class="btn-group" role="group" aria-label="qualcosa">
      <button type="button" class="btn btn-primary">Gakpo</button>
      <button type="button" class="btn btn-primary">Savio</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Trezeguet</button>
      <ul class="dropdown-menu" aria-labelledby="qualcosa">
        <li><a class="dropdown-item" href="#1">tripletta</a></li>
        <li><a class="dropdown-item" href="#2">doppietta di testa</a></li>
        <li><a class="dropdown-item" href="#3">rovesciata</a></li>
      </ul>
    </div>
  </div>
</div>


</body>
</html>
